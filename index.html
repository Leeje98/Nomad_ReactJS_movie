<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <div>
      <h3 id="title">Hello I'm a title</h3>
      <button style="background-color: tomato;">Click me</button>
    </div>
  </div>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

    function MinutesToHours() {
      const [distance, setDistance] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (e) => {
        setDistance(e.target.value)
      }
      const reset = () => setDistance(0)
      const onFlip = () => setInverted((current) => !current)
      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input 
            value={inverted ? distance * 60 : distance} 
              id='minutes' 
              placeholder='Minutes' 
              type ='number' 
              onChange={onChange}
              // disabled={inverted === true}     // 이 줄과 아래줄은 같은 내용이다 // inverted이 true상태일때 disabled 활성화
              disabled={inverted}        
            />
          </div>

          <div>
            <label htmlFor="hours">Hours</label>
            <input 
              value={inverted ? distance :  distance / 60} 
              id='hours' 
              placeholder='Hours' 
              type ='number' 
              // disabled={inverted === false}
              disabled={!inverted}
              onChange={onChange}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{inverted ? 'Turn back' : 'Invert'}</button>
        </div>
      )
    }
    
    
    function KmToMiles() {
      const [meters, setMeters] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (e) => {
        setMeters(e.target.value)
      }
      const reset = () => setMeters(0)
      const onFlip = () => setInverted((current) => !current)
      return (
        <div>
          <div>
            <label htmlFor="meters">Meters</label>
            <input 
            value={inverted ? meters * 1000 : meters} 
              id='minutes' 
              placeholder='Minutes' 
              type ='number' 
              onChange={onChange}
              disabled={inverted}        
            />
          </div>

          <div>
            <label htmlFor="kilometer">Kilometer</label>
            <input 
              value={inverted ? meters :  meters / 1000} 
              id='kilometer' 
              placeholder='kilometer' 
              type ='number' 
              disabled={!inverted}
              onChange={onChange}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{inverted ? 'Turn back' : 'Invert'}</button>
        </div>
      )
    }



    function App() {
      const [index, setIndex] = React.useState('xx');
      const onSelect = (event) => {
        setIndex(event.target.value)
      }
      return (
        <div>
          <h1>Super Converte</h1>
          <select value={index} onChange={onSelect}>
            <option value='xx'>Select your units</option>
            <option value='0'>Minutes & Hours</option>
            <option value='1'>Km & Hpurs</option>
          </select>
          <hr />
          {index === 'xx' ? 'Please select your units' : null}
          {index === '0' ? <MinutesToHours /> : null}
          {index === '1' ? <KmToMiles /> : null}
        </div>
      )
    }
    
    const root = document.getElementById('root')
    ReactDOM.render(<App />, root)
  </script>
</body>
</html>
